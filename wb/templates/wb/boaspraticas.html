{% extends 'wb/index.html' %}
{% block content %}
<h2> Boas Praticas </h2>
<br><br>
<style>
/* Style the card container */
a {
    width: 45%;
  text-align: left;
}
.container {
    display: flex;
  gap: 50px;
  flex-wrap: wrap;
}
.cont {
    -webkit-box-shadow: inset 0 10px 5px -5px rgb(0 0 0 / 25%);
    -moz-box-shadow: inset 0 10px 5px -5px rgba(0,0,0,0.25);
    box-shadow: inset 0 10px 5px -5px rgb(0 0 0 / 25%);
    z-index: -1000;
    margin: 0 auto;
    padding: 5% 2%;
    background-color: rgba(255, 255, 255, 0.9);
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  width: 100%;
  font-family: arial;
  transition: 0.3s;
  background-color: rgba(255,255,255,0.7);
  overflow: hidden;
}

.image {
  width: 100%;
  height: 200px;
  background-color: #555;
  overflow: hidden;
  position: relative;
}

.image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.3s;
}

.content {
  padding: 10px;
}

.title {
  color: black;
  font-size: 18px;
  text-align: center;
}

.description {
  color: black;
  font-size: 14px;
  width: 100%;
  display: inline;
  text-align: left;

}

</style>
<div class="container">
{% for boapratica in boaspraticas %}
<a href="{% url 'boaspraticasdetalhada' boapratica.pk %}">
<div class="card">
  <div class="image">
    <img src="{{ boapratica.imagem.url }}">
  </div>
  <div class="content">
    <h3 class="title">{{ boapratica.titulo }}</h3>
    <p class="description">{{ boapratica.descricao|truncatechars:170 }}</p>
  </div>
</div>
</a>
{% endfor %}
</div>
{% endblock %}
